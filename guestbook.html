<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록</title>
    <style>
        
    </style>
</head>

<body>
    <div class="guest-book" id="guestBook">
        <!-- 방명록 등록 버튼 -->
        <button class="btn" id="showEntryForm">방명록 작성하기</button>
    </div>

    <!-- 방명록 작성 폼 -->
    <div class="entry-form" id="entryForm" style="display: none;">
        <h2>방명록 작성하기</h2>
        <form id="submitForm">
            <input class="user" type="text" name="username" placeholder="닉네임을 입력하세요."><br>
            <textarea class="explain" name="message" placeholder="메시지를 입력하세요."></textarea><br>
            <input class="btn" type="submit" value="등록하기">
        </form>
    </div>
    
</body>

</html>
